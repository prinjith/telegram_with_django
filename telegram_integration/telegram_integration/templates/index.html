{% load qr_code %}

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
    }

    .jumbotron {
      padding: 2rem;
    }

    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    h3 {
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s;
      padding: 0.75rem 2rem;
      font-size: 1rem;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .mt-4 {
      margin-top: 1rem;
    }

    .mb-4 {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div class="container-fluid bg-primary text-white jumbotron text-center">
  <h1 class="display-4 font-weight-bold">Telegram linked system</h1>
  <p class="lead">Go to our bot</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <div class="card mt-4 mb-4">
        <div class="card-body">
          <h1 class="mt-0">E.D.I.T.H</h1>
          <div class="text-center">
            {% qr_from_text "https://t.me/task_django_Bot" size=8 version=12 %}
          </div>
          <h3 class="mt-4">Join the bot</h3>
          <a href="https://t.me/task_django_Bot" class="btn btn-primary">Click here to join</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>
</html>
